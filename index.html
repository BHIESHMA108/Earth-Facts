<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Earth Facts</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00796b;
    }

    .fact-card {
      margin: 20px 0;
      padding: 20px;
      background: #b2dfdb;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planet Earth Facts</h1>
    <div id="fact-card" class="fact-card">
      <p id="fact-text">Click the button below to see a fun fact about Earth!</p>
    </div>
    <button id="generate-btn">Generate Fun Fact</button>
  </div>
  <script>
    const facts = [
      "Earth is the only planet known to support life.",
      "70% of Earth’s surface is covered with water.",
      "The Earth’s core is as hot as the surface of the sun.",
      "Earth’s atmosphere protects us from meteoroids and harmful radiation.",
      "A year on Earth is not exactly 365 days; it's 365.25 days.",
      "Earth is the densest planet in the Solar System.",
      "Mount Everest is the highest point on Earth, but Mauna Kea is taller from base to summit.",
      "The Amazon rainforest produces 20% of the world’s oxygen.",
      "Earth has one moon, and its gravitational pull causes tides.",
      "Antarctica holds about 60% of the world’s fresh water."
    ];

    function generateFact() {
      const randomIndex = Math.floor(Math.random() * facts.length);
      const factText = document.getElementById("fact-text");
      factText.textContent = facts[randomIndex];
    }

    document.getElementById("generate-btn").addEventListener("click", generateFact);
  </script>
</body>
</html>
