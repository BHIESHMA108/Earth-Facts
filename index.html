<!DOCTYPE html>
<html>
<head>
  <title>Fun Facts About Me</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 50px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .content {
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    #fact-display {
      font-size: 20px;
      margin-bottom: 40px;
      padding: 20px;
      border: none;
      border-radius: 8px;
      background-color: #f9f9f9;
      min-height: 60px;
      line-height: 1.6;
      word-break: break-word;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #fact-display:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght=400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <div class="content">
        <h1>Fun Facts About Me</h1>
        <div id="fact-display">Click the button to see a fun fact!</div>
        <button id="generate-fact">Generate Fact</button>
    </div>
  </div>
  <script>
    const factDisplay = document.getElementById('fact-display');
    const generateFactButton = document.getElementById('generate-fact');

    const funFacts = [
      {
        "fact": "Earth isn't perfectly round:",
        "details": "It's actually slightly flattened at the poles and bulging at the equator due to the centrifugal force created as it rotates."
      },
      {
        "fact": "We're speeding through space:",
        "details": "Earth orbits the sun at an average speed of 67,000 miles per hour!"
      },
      // ... add more fun facts
    ];

    function getRandomFact() {
      const randomIndex = Math.floor(Math.random() * funFacts.length);
      return funFacts[randomIndex];
    }

    generateFactButton.addEventListener('click', () => {
      const randomFact = getRandomFact();
      factDisplay.textContent = ${randomFact.fact} ${randomFact.details};
    });
  </script>
</body>
</html>
